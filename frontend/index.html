<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voi con ham học</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./public/voicon.jpg">
</head>

<body>

    <div class="container">

        <div class="histories-bar">
            <div class="camera-preview">
                <video id="webcam" autoplay playsinline></video>
                <canvas id="output_canvas"></canvas>
            </div>
            
            <h2>Đoạn chat gần đây</h2>
            
            <div class="histories" id="histories">
                </div>
        
            <div class="settings-footer">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor">
                    <path d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-1 13.5l103 78-110 190-119-50q-11 8-23 15t-24 12l-16 128H370Zm112-260q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm0-80q-25 0-42.5-17.5T422-480q0-25 17.5-42.5T482-540q25 0 42.5 17.5T542-480q0 25-17.5 42.5T482-420Z"/>
                </svg>
                <span>Cài đặt và trợ giúp</span>
            </div>
        </div>

        <div class="main">
            <div class="title"><h2>Đoạn chat mới</h2></div>
            <div class="messages" id="message-list">
                <div class="message-row">
                    <div class="avatar">
                        <img src="./public/voicon.jpg" alt="bot avatar">
                    </div>
                    <div class="message-bubble">
                        Xin chào! Tôi là trợ lý ảo của bạn. Tôi có thể giúp gì cho bạn hôm nay?
                    </div>
                </div>
            
                <div class="message-row me">
                    <div class="avatar">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ffffff' width='24' height='24'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E" alt="user avatar">
                    </div>
                    <div class="message-bubble me">
                        Chào bạn, hôm nay trời thế nào nhỉ?
                    </div>
                </div>
            </div>
            <div class="inp-box">
                <input type="text" id="inp-message" placeholder="Nhập tin nhắn tại đây...">
                <div class="btn-message">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor">
                        <path d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z"/>
                    </svg>
                </div>
            </div>
            
            <div id="voice-overlay" class="voice-overlay">
                <div class="voice-container">
                    <div class="voice-text">Đang lắng nghe...</div>
                    <div class="audio-wave">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>

</body>

</html>
